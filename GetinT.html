<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            width: 100%;
            background-color: #3f2b96;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .info-box {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid #a06bff;
            margin-bottom: 30px;
        }

        .info-box h2 {
            margin-top: 0;
            color: #a06bff;
            font-size: 1.6em;
        }

        .contact-details p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .contact-form {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid #3f2b96;
        }

        .contact-form h2 {
            margin-top: 0;
            color: #a06bff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #3a3a3a;
            color: white;
            font-size: 1em;
        }

        .contact-form button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #3f2b96;
            color: white;
            font-size: 1.1em;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #5a41d1;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3f2b96;
            color: white;
            border-radius: 8px;
            font-size: 1.1em;
        }

        a.back:hover {
            background-color: #5a41d1;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Get in Touch</h1>
    </div>

    <div class="container">

        <!-- Contact Information -->
        <div class="info-box">
            <h2>Contact Information</h2>

            <div class="contact-details">
                <p>üìç <strong>Location:</strong> Philippines</p>
                <p>üìß <strong>Email:</strong> yourname@gmail.com</p>
                <p>üì± <strong>Phone:</strong> 09XX-XXX-XXXX</p>
                <p>üíº <strong>Facebook:</strong> facebook.com/yourprofile</p>
                <p>üåê <strong>GitHub:</strong> github.com/yourusername</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Me a Message</h2>

            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="6" placeholder="Your Message"></textarea>

            <button>Send Message</button>
        </div>

        <!-- Back Button -->
        <a class="back" href="Index.html">‚Üê Back to Home</a>
    </div>

</body>
</html>
