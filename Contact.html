<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            width: 100%;
            background-color: #3f2b96;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .contact-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .info-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 6px solid #a06bff;
        }

        .info-box h2 {
            margin-top: 0;
            color: #a06bff;
        }

        .contact-form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .contact-form button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #3f2b96;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #5a41d1;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3f2b96;
            color: white;
            border-radius: 8px;
        }

        a.back:hover {
            background-color: #5a41d1;
        }
    </style>

</head>

<body>

    <div class="header">
        <h1>Contact Me</h1>
    </div>

    <div class="contact-container">

        <div class="info-box">
            <h2>My Contact Information</h2>
            <p>üìç Philippines</p>
            <p>üìß Email: <strong>yourname@gmail.com</strong></p>
            <p>üì± Phone: <strong>09XX-XXX-XXXX</strong></p>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>

            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button>Send Message</button>
        </div>

        <a class="back" href="Index.html">‚Üê Back to Home</a>

    </div>

</body>
</html>
